<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DarkForce Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #00ffc3;
      --secondary: #00d1ff;
      --background: #050505;
      --text: #eeeeee;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-dark: rgba(0, 0, 0, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
    }

    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .glass-box {
      background: var(--glass-dark);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0, 255, 195, 0.15);
      z-index: 2;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      color: var(--primary);
      margin-bottom: 20px;
      animation: neonGlow 2s ease-in-out infinite alternate;
    }

    @keyframes neonGlow {
      from { text-shadow: 0 0 10px var(--primary); }
      to { text-shadow: 0 0 20px var(--secondary); }
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: var(--glass);
      color: white;
      transition: all 0.3s;
    }

    input:focus {
      border-color: var(--primary);
      background: rgba(0, 255, 195, 0.1);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      color: #000;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px var(--primary);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.03);
    }

    .music-btn {
      margin-top: 15px;
      background: var(--glass);
      color: var(--primary);
      border: 1px solid var(--primary);
      border-radius: 12px;
      padding: 10px 20px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
    }

    .music-btn:hover {
      background-color: rgba(0, 255, 195, 0.1);
    }

    .bug-options {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bug-card {
      background: var(--glass-dark);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 12px 16px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .bug-card.active {
      border: 2px solid var(--primary);
      box-shadow: 0 0 12px var(--primary);
    }

    .bug-card:hover {
      background: rgba(0, 255, 195, 0.1);
      transform: scale(1.02);
    }

    .bug-card i {
      color: var(--primary);
    }

    .status i {
      color: lime;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid var(--primary);
    }

    .profile-info h2 {
      margin-bottom: 4px;
      color: var(--primary);
    }

    .small-logout {
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 8px 20px;
      border-radius: 12px;
      margin-top: 20px;
      cursor: pointer;
      display: inline-block;
      text-align: center;
    }

    .small-logout:hover {
      background: rgba(0, 255, 195, 0.1);
    }

    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background: #0d0d0d;
      color: var(--primary);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px var(--primary);
      position: relative;
    }

    .popup-content .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      color: #ff4d4d;
      cursor: pointer;
    }

    .contact {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
    }

    .contact a {
      color: #00acee;
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div id="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <p id="popup-message"></p>
    </div>
  </div>

  <div id="login-box" class="glass-box">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()"><i class="fas fa-sign-in-alt"></i> Login</button>
    <div id="login-result" style="margin-top:10px; text-align:center;"></div>
  </div>

  <div class="glass-box" id="main-box" style="display:none;">
    <div class="profile">
      <img src="https://files.catbox.moe/n1rn0e.jpeg" alt="profile">
      <div class="profile-info">
        <h2 id="userLabel">User</h2>
        <span class="status"><i class="fas fa-circle"></i> Connected</span>
      </div>
    </div>
    <h1><i class="fab fa-whatsapp"></i> DarkForce Web Bug</h1>
    <input type="text" id="target" placeholder="628xxxx" />
    <div class="bug-options">
      <div class="bug-card active" data-bug="delayinvis"><i class="fas fa-skull-crossbones"></i><span>Crash Total</span></div>
      <div class="bug-card" data-bug="fc"><i class="fas fa-bomb"></i><span>Force Close</span></div>
      <div class="bug-card" data-bug="delay"><i class="fas fa-clock"></i><span>Delay Message</span></div>
      <div class="bug-card" data-bug="blank"><i class="fas fa-eye-slash"></i><span>Blank Message</span></div>
    </div>
    <button id="sendBtn" onclick="sendBug()"><i class="fas fa-bug"></i> Kirim Bug</button>
    <button onclick="toggleMusic()" class="music-btn"><i class="fas fa-music"></i> Play/Pause Music</button>
    <audio id="bg-music" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3"></audio>
    <audio id="effect-sound"><source src="https://www.soundjay.com/button/sounds/button-29.mp3" type="audio/mp3"></audio>
    <div class="small-logout" onclick="logout()">Logout</div>
    <div id="result" style="margin-top:15px; text-align:center;"></div>
    <div class="contact">
      <p>Contact Developer:</p>
      <a href="https://t.me/rzhhs" target="_blank"><i class="fab fa-telegram"></i> @Tirzz</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    const GITHUB_USERDATA_URL = "https://raw.githubusercontent.com/Alfatrzz/web/main/users.json";

    async function getUsers() {
      try {
        const res = await fetch(GITHUB_USERDATA_URL);
        return await res.json();
      } catch {
        return [];
      }
    }

    function saveSession(user) {
      sessionStorage.setItem("currentUser", JSON.stringify(user));
    }

    function getSession() {
      return JSON.parse(sessionStorage.getItem("currentUser"));
    }

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const result = document.getElementById("login-result");
      const users = await getUsers();
      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        if (user.active) {
          result.innerText = "❌ Akun sedang digunakan di perangkat lain!";
          result.style.color = "crimson";
          return;
        }

        saveSession(user);
        showDashboard(user);

        // Simulasikan update users.json
        console.log(`[UPDATE] Set ${user.username} as active: true`);
      } else {
        result.innerText = "❌ Username atau Password salah!";
        result.style.color = "crimson";
      }
    }

    function logout() {
      const user = getSession();
      if (user) {
        console.log(`[UPDATE] Set ${user.username} as active: false`);
      }
      sessionStorage.removeItem("currentUser");
      location.reload();
    }

    window.onload = () => {
      const user = getSession();
      if (user) showDashboard(user);
    };

    window.addEventListener("beforeunload", () => {
      const user = getSession();
      if (user) {
        console.log(`[AUTO-LOGOUT] Set ${user.username} as active: false`);
      }
    });

    function showDashboard(user) {
      document.getElementById("login-box").style.display = "none";
      document.getElementById("main-box").style.display = "block";
      document.getElementById("userLabel").innerText = user.username;
    }

    let selectedBug = "delayinvis";
    document.querySelectorAll(".bug-card").forEach(card => {
      card.addEventListener("click", () => {
        document.querySelectorAll(".bug-card").forEach(c => c.classList.remove("active"));
        card.classList.add("active");
        selectedBug = card.getAttribute("data-bug");
      });
    });

    async function sendBug() {
      const input = document.getElementById("target").value.trim();
      const resDiv = document.getElementById("result");
      const btn = document.getElementById("sendBtn");

      if (!/^\d+(@s\.whatsapp\.net)?$/.test(input)) {
        resDiv.innerText = "Masukkan nomor WA yang valid!";
        resDiv.style.color = "crimson";
        return;
      }

      const chatId = input.includes("@s.whatsapp.net") ? input : `${input}@s.whatsapp.net`;
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span> Mengirim...';
      resDiv.innerText = "";

      try {
        const res = await fetch(`http://68.183.95.163:3735/evolution?type=delayinvis&chatId=${input}@s.whatsapp.net`);
        const json = await res.json();
        document.getElementById("effect-sound").play();
        showPopup(`✅ Bug berhasil dikirim ke <b>${input}</b>`);
      } catch (err) {
        resDiv.innerText = "❌ Gagal fetch: " + err;
        resDiv.style.color = "crimson";
      }

      btn.disabled = false;
      btn.innerHTML = '<i class="fas fa-bug"></i> Kirim Bug';
    }

    function toggleMusic() {
      const music = document.getElementById("bg-music");
      music.paused ? music.play() : music.pause();
    }

    function showPopup(msg) {
      document.getElementById("popup-message").innerHTML = msg;
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    particlesJS("particles-js", {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 }},
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.4 },
        size: { value: 3, random: true },
        line_linked: {
          enable: true, distance: 150,
          color: "#ffffff", opacity: 0.3, width: 1
        },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "grab" }
        },
        modes: { grab: { distance: 200, line_linked: { opacity: 1 } } }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
